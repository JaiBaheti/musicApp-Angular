<form (ngSubmit) = "saveAlbum()" #addForm=ngForm >
    <table>
        <tr>
            <td>Title: </td>
            <td><input type="text" name="title" #title=ngModel [(ngModel)]="album.title" 
                class="form-control">
                <span *ngIf="title.dirty && title.invalid" class="alert alert-warning">
                    Entered title is invalid.
            </span>
            </td>
        </tr>
        <tr>
            <td>Artist: </td>
            <td><input type="text" name="artist" [(ngModel)]="album.artist"  
                #artist=ngModel  class="form-control">
                <span *ngIf="artist.dirty && artist.invalid" class="alert alert-warning">
                    Entered artist is invalid.
                </span>
            </td>
        </tr>
        <tr>
            <td>Genre: </td>
            <td><select name="genre" [(ngModel)]="album.genre" 
               #genre=ngModel class="form-control" >
               <option *ngFor="let g of genres" [value]="g">{{g}}</option>
              </select>
            </td>
        </tr>
        <tr>
            <button class="btn btn-success" type="submit"> Submit</button>
        </tr>
    </table>
</form>
<div [hidden]="!submitted">
    Title: {{album.title}}
    Artist: {{album.artist}}
    Genre: {{album.genre}}

</div>
